

<div *ngIf="!logged">
  <h1>Login form</h1>
  <p>Username: <input type="text" [(ngModel)]="username"></p>
  <p>Password: <input type="text" [(ngModel)]="password"></p>

  <button (click)="login()">Login</button>
</div>

<div class="wrapper" *ngIf="logged">

  <app-top-bar></app-top-bar>
  <button (click)="logout()">Logout</button>
  <div class="row">
    <div class="content">
      <router-outlet>
      </router-outlet>
    </div>
  </div>
  <app-footer></app-footer>

 
</div>
