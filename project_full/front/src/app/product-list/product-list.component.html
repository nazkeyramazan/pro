

<div class="books" >
 <h1>ALL Books</h1>


  <div class="products">
    <div class="product-item" *ngFor="let product of products">
      <div class="polaroid">
        
           
         <div class= "kuku"> 
        <h4 >
         <a routerLink="/products/{{product.id}}" [title]="product.name + 'детали'" >
          <img src="{{product.image}}" width="175" height="225">
          <br>
          {{ product.name }}<br>
          {{product.price}} ₸<br>
         </a>
        </h4>
      </div>
        <div class="button-container">
          <button (click)="share(product)" class="button-fancy"  style="width:auto !important">Share Whats App</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
